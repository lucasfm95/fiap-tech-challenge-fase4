apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-contacts
  namespace: contacts-api-cluster
  labels:
    type: pv-contacts
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data